<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration form</h3>
    <form >
        <label >Enter your first name:</label>
        <input type="text">
        <br>
        <br>
        <label >Enter your last name:</label>
        <input type="text">
        <br>
        <br>
        <label>Enter your mailId </label>
        <input type="email">
        <br>
        <br>
        <label>Enter password</label>
        <input type="password">
        <br>
        <br>
        <label>Enter your mobile number</label>
        <input type="number" end="10">
        <br>
        <br>
        <label>Select your gender</label>
        <br>
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">male
        <input type="radio" name="gender" value="others">others
        <br>
        <label>Select your country</label>
        <br>
        <select name="Country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Malesia">Malesia</option>
        </select>
        <br>
        <label>Select your favorite Food items:</label>
        <br>
            <input type="checkbox" name="Fav Foods" value="Paneer butter masala">Paneer butter masala
            <br>
            <input type="checkbox" name="Fav Foods" value="Chicken biryani">Chicken biryani
            <br>
            <input type="checkbox" name="Fav Foods" value="Chichen kebab">Chichen kebab
            <br>
            <input type="checkbox" name="Fav Foods" value="pasta">pasta
            <br>
            <br>
            <label>Feedback:</label>
            <br>
            <textarea>Give your valuable feedback</textarea>
        

    </form>
    
</body>
</html>
